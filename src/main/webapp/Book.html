<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="Style4.css">
</head>
<body>
<div class="container">
    <form action="Book" method="post">
        <h2>Fill your Details</h2>
        <div class="input-group">
            <label for="id">id</label>
            <input type="text" id="fullname" name="book" placeholder="Enter your id" required>
        </div>
        <div class="form-group">
            <label for="Firstname">First Name</label>
            <input type="text" name="firstname" placeholder="Enter your First Name" required>
        </div>
        <div class="form-group">
            <label for="Lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Enter your Age" required>
        </div>
        <div class="form-group">
            <label for="Source">Source</label>
            <input type="text" name="source" placeholder="Enter your Source" required>
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" name="destination" placeholder="Enter your Destination" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
